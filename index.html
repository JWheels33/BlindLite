<html lang="en">

<head>
    <!-- This will be our host page for this little project -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="buttonEffects.js"></script>
    <!-- Meta info -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <title> BlindLite Prototype </title>
    <div class="center-col">

        <!-- Header Text, will eventually be the logo -->
        <div class="header">
            <img src="BlindLite-logo.png" alt="Blind Lite logo" />
        </div>

        <!-- Top Light -->
        <div class="button-set">
            <div class="button-comment">
                Top Light
            </div>
            <div class="button-container">
                <div class="left-button button-pair1">
                    L
                </div>
                <div class="right-button button-pair1">
                    R
                </div>
            </div>
        </div>

        <!-- Backing Light -->
        <div class="button-set">
            <div class="button-comment">
                Backing Light
            </div>
            <div class="button-container">
                <div class="left-button button-pair2">
                    L
                </div>
                <div class="right-button button-pair2">
                    R
                </div>
            </div>
        </div>

        <!-- Hazards Light-->
        <div class="button-set">
            <div class="button-comment">
                Hazards Light
            </div>
            <div class="button-container">
                <div class="left-button button-pair3">
                    L
                </div>
                <div class="right-button button-pair3">
                    R
                </div>
            </div>
        </div>

        <!-- All Lights -->
        <div class="button-set ">
            <div class="button-comment">
                <!-- All -->
            </div>
            <div class="button-container">
                <div class="left-button right-button button-all">
                    All
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© Scott Wheeler
        </div>
    </div>

</body>

</html>
